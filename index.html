<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Amazon</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <div class="user-options">
            <p>Hello, Sign In</p>
            <p>Cart (0)</p>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li>All</li>
            <li>Best Sellers</li>
            <li>Mobiles</li>
            <li>Electronics</li>
            <li>Fashion</li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="product-container">
            <div class="product-card">
                <img src="https://www.thesunnysideupblog.com/wp-content/uploads/2012/04/IMG_6085cfb.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$70.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://i.pinimg.com/originals/7f/86/b1/7f86b1e9f2a6aebd0d7b6fe5d60b22ff.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://t3.ftcdn.net/jpg/02/37/11/96/360_F_237119664_mTl1rXqLQ0V3b1UgAX5vewsT0ezEQXs2.jpg" alt="Product 3">
                <h2>Product 3</h2>
                <p>$80.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Have a great day dear customer!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
